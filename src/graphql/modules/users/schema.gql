type User {
  _id: ID!
  firstName: String!
  lastName: String!
  fullName: String!
  email: String!
  active: Boolean!  
}

input UserInput {
  firstName: String!
  lastName: String!
  email: String!
  active: Boolean!
}


type Query {
  users: [User!]!
  user(_id:ID!): User!
}

type Mutation {
  createUser(data: UserInput!): User!
  updateUser(_id: ID!, data: UserInput!): User!
  deleteUser(_id: ID!): Boolean!
}
